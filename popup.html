<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kvg Tracker</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">kvg Tracker</h1>
        <p class="header__subtitle">Track your tasks effortlessly</p>
      </header>
      <main class="main">
        <ul id="task-list" class="task-list"></ul>
        <div class="task-input-wrapper">
          <input
            type="text"
            id="task-input"
            class="task-input"
            placeholder="What needs to be done?"
          />
          <button id="add-task" class="task-button">+</button>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
